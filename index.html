<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
   <title>E-Kandang ||  Halaman Login</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/Flexy-admin-lite/" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/log2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="flex items-center justify-center mb-6">
            <img alt="FlexyLite logo" class="mr-2" height="40" src="assets/images/log2.png" width="40"/>
            <span class="text-2xl font-semibold">E-KANDANG</span>
        </div>
        <p class="text-center text-gray-500 mb-6">Aplikasi Management Kandang</p>
        <form id="classForm">
            <div class="mb-4">
                <label class="block text-gray-700" for="username">Pilih Opsi</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="username">
                    <option value="kasir">Kasir</option>
                    <option value="managemenapp">Management App</option>
                   
                </select>
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 p-2" type="submit">
                Pilih Opsi
            </button>
        </form>
        <p class="text-center text-gray-500 mt-6">
            Ada Masalah ? 
            <a class="text-blue-500" href="https://wa.me/6282289635649">Kontak Jeri Wilaga</a>
        </p>
    </div>

    <script>
        document.getElementById('classForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedValue = document.getElementById('username').value;

            // Simpan pilihan ke localStorage
            localStorage.setItem('selectedRole', selectedValue);

            // Redirect berdasarkan pilihan
            if (selectedValue === 'kasir') {
                window.location.href = 'kasir.html';
            } else if (selectedValue === 'managemenapp') {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
