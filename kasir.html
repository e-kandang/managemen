<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzrYZKeruzsHR-cn3FRjN1EZqzKxDpremmPU10zf5A8E06WlEll5gueOe96rUAPELMYaQ/exec';
    const statsContainer = document.querySelector('#stats-container');

    document.addEventListener('DOMContentLoaded', loadData);

    function loadData() {
        const storedClass = localStorage.getItem('selectedClass') || '';
        console.log('Jurusan from localStorage:', storedClass); // Debugging line

        if (!storedClass) {
            console.error('No class selected!'); // Error log if empty
            statsContainer.innerHTML = '<p>No class selected yet.</p>'; // Inform user
            return;
        }

        statsContainer.innerHTML = '';

        fetch(`${scriptURL}?action=read&jurusan=${encodeURIComponent(storedClass)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data);

                if (data.length === 0) {
                    console.log('Tidak Ada Absen Hari ini');
                    statsContainer.innerHTML = '<p>Tidak Ada Absen Hari ini</p>';
                    return;
                }

                data.forEach(stat => {
                    const statElement = document.createElement('div');
                    statElement.classList.add('py-3', 'd-flex', 'align-items-center');

                    const iconElement = document.createElement('span');
                    iconElement.classList.add('btn', 'btn-circle', 'd-flex', 'align-items-center');
                    iconElement.innerHTML = `<i class="mdi mdi-${getIcon(stat.keterangan)} fs-4"></i>`;

                    const infoElement = document.createElement('div');
                    infoElement.classList.add('ms-3');
                    infoElement.innerHTML = `
                        <h5 class="mb-0 fw-bold">${stat.nama}</h5>
                        <span class="text-muted fs-6">${stat.nis}</span>
                    `;

                    const badgeElement = document.createElement('div');
                    badgeElement.classList.add('ms-auto');
                    
                    // Set badge background color based on status
                    const badgeColor = getBadgeColor(stat.keterangan);
                    badgeElement.innerHTML = `<span class="badge" style="background-color: ${badgeColor}; color: white;">${stat.keterangan}</span>`;

                    statElement.style.color = getStatusColor(stat.keterangan);

                    statElement.appendChild(iconElement);
                    statElement.appendChild(infoElement);
                    statElement.appendChild(badgeElement);

                    statsContainer.appendChild(statElement);
                });
            })
            .catch(error => {
                console.error('Error loading data!', error);
                statsContainer.innerHTML = '<p>Error loading data. Please try again later.</p>';
            });
    }

    function getIcon(keterangan) {
        const icons = {
            'Izin': 'star-circle',
            'Sakit': 'comment-multiple-outline',
            'Alfa': 'content-duplicate',
            'bolos': 'diamond',
            'scoring': 'cart-outline'
        };
        return icons[keterangan] || 'cart-outline';
    }

    // Define getBadgeColor function
    function getBadgeColor(keterangan) {
        const colors = {
            'Izin': 'yellow',
            'Sakit': 'green',
            'Alfa': 'red',
            'bolos': 'black',
            'scoring': 'purple'
        };
        return colors[keterangan] || 'black';
    }

    function getStatusColor(keterangan) {
        const colors = {
            'Izin': 'yellow',
            'Sakit': 'green',
            'Alfa': 'red',
            'bolos': 'black',
            'scoring': 'purple'
        };
        return colors[keterangan] || 'black';
    }
</script>

<script>
  const apiEndpoint = 'https://script.google.com/macros/s/AKfycbz9FrtqjiUbUsNg0qvz2D5LmOlDnVyZoGW-Cn4aTPsE5xGhbEdvgORkV779q-_CFVmsTA/exec';
const dataTableBody = document.querySelector('#data-table tbody');

document.addEventListener('DOMContentLoaded', loadData);

function loadData() {
    const selectedClass = localStorage.getItem('selectedClass') || '';

    if (!selectedClass) {
        console.error('No class selected!');
        return;
    }

    dataTableBody.innerHTML = ''; // Clear the table body

    fetch(`${apiEndpoint}?action=read&jurusan=${encodeURIComponent(selectedClass)}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (!Array.isArray(data) || data.length === 0) {
                console.warn('No data available');
                return;
            }

            data.forEach(stat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="text-center">${stat.namaKelas}</td>
                    <td  class="text-center">${stat.totalFemale}</td>
                    <td  class="text-center">${stat.totalMale}</td>
                    <td  class="text-center">${stat.totalAll}</td>
                `;
                dataTableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error loading data!', error);
        });
}

    <script>
        let totalBayar = 0;

        function generateTransactionId() {
            const date = new Date();
            const timestamp = date.getTime(); // Waktu dalam milidetik
            const randomNum = Math.floor(Math.random() * 1000); // Angka acak 3 digit
            return `TRX-${timestamp}-${randomNum}`;
        }

        function tambahNota() {
            const tanggal = document.getElementById('tanggal').value;
            const kodeProduk = document.getElementById('kodeproduk').value;
            const namaPembeli = document.getElementById('namaPembeli').value;
            const kontakPembeli = document.getElementById('kontakPembeli').value;
            const jenisHewan = document.getElementById('jenis').value;
            const rasHewan = document.getElementById('ras').value;
            const satuan = document.getElementById('satuan').value;
            const hargahewan = parseFloat(document.getElementById('hargahewan').value);
            const quantity = parseFloat(document.getElementById('quantity').value);
            const metodePembayaran = document.getElementById('metodePembayaran').value;
            const namaPenjual = document.getElementById('namaPenjual').value;

            // Ambil nilai norek dan atasnama hanya jika metode pembayaran adalah Transfer atau Debit
            const norek = (metodePembayaran === 'Transfer' || metodePembayaran === 'Debit') 
                ? document.getElementById('norek').value 
                : null;
            const atasnama = (metodePembayaran === 'Transfer' || metodePembayaran === 'Debit') 
                ? document.getElementById('atasnama').value 
                : null;

            // Validasi input
            if (!tanggal || !kodeProduk || !namaPembeli || !kontakPembeli || !jenisHewan || !rasHewan || !satuan || isNaN(hargahewan) || isNaN(quantity) || !metodePembayaran || !namaPenjual) {
                alert('Harap isi semua data dengan benar!');
                return;
            }

            // Validasi tambahan untuk norek dan atasnama jika metode pembayaran adalah Transfer atau Debit
            if ((metodePembayaran === 'Transfer' || metodePembayaran === 'Debit') && (!norek || !atasnama)) {
                alert('Harap isi Nomor Rekening dan Atas Nama untuk metode pembayaran Transfer atau Debit!');
                return;
            }

            // Hitung total
            const total = hargahewan * quantity;

            // Simpan data ke localStorage
            const notaData = JSON.parse(localStorage.getItem('notaData')) || [];
            notaData.push({
                idTransaksi: generateTransactionId(),
                tanggal,
                kodeProduk,
                namaPembeli,
                kontakPembeli,
                jenisHewan,
                rasHewan,
                satuan,
                hargahewan,
                quantity,
                total,
                metodePembayaran,
                norek,
                atasnama,
                namaPenjual
            });
            localStorage.setItem('notaData', JSON.stringify(notaData));

            // Perbarui tampilan nota
            loadNota();

            // Reset form setelah data ditambahkan
            document.getElementById('kasirForm').reset();
            alert('Data berhasil ditambahkan ke Nota!');
        }
